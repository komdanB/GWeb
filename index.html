<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <div class="card">
        <header>
            <h1>Gardener website</h1>
            <button class="button-as-link" onclick="clearCanvas()">Clear canvas</button>
            <button class="primary-button" onclick="exportImage()">Export image</button>
        </header>

        <div class="card_body">
            <aside>
                <label>Tiles</label>
                <div class="tileset-container">
                    <img width="32px" height="32px" id="tileset-source_plant" src="/images/plant_foto.png">
                    <img width="32px" height="32px" id="tileset-source_tree" src="/images/treePicture.jpg">
                    <img width="32px" height="32px" id="tileset-source_bush" src="/images/bushPicture.jpeg">
                    <img width="32px" height="32px" id="tileset-source_river" src="/images/riverPicture.jpeg">

                    <!-- <div class="tileset-container_selection"></div> -->
                </div>
                <!-- <img class="tileset-container" width="32px" height="32px" id="tileset-source_plant"
                    src="/images/plant_foto.png">
                <img class="tileset-container" width="32px" height="32px" id="tileset-source_tree"
                    src="/images/treePicture.jpg"> -->
            </aside>

            <div class="card_right-column">
                <canvas width="500" height="500"></canvas>

                <p class="instructions">
                    <strong>Click</strong> to place your garden objects <br>
                    <strong>Shift+Click</strong> to remove objects
                </p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
